<body>
    <header class="header">
        <div class="header__back-block">
            <img src="./assets/left-arrow.png" alt="back">
            <span class="header__back-name">Back</span>
        </div>
        <h1 class="header__heading">
            <img class="header__logo-img" src="./assets/logo.png" alt="logo">
        </h1>
        <div class="header__sign-in-block">
            <img src="./assets/sign-in.png" alt="sign in">
            <span class="header__sign-name">Sign in</span>
        </div>
    </header>
    <section class="content">
        <h2 class="content__heading">All news. All of the time. On every device.</h2>
        <h3 class="content__subtitle">Subscription options</h3>
        <div class="content__cards-block">
            <article class="content__cards-block__card card">
                <div class="card__top-block">
                    <img class="card__img" src="./assets/img-card-1.png" alt="city">
                    <h4 class="card__heading card__heading_blue">Digital</h4>
                    <span class="card__cost"><strong>99&#8373;</strong></span>
                    <span class="card__bet-for-week">4 weeks only then $1.99/week</span>
                    <button class="card__start-btn card__start-btn_blue">start now</button>
                </div>
                <div class="card__bottom-block">
                    <button>details</button>
                </div>
            </article>
            <article class="content__cards-block__card card">
                <div class="card__top-block">
                    <img class="card__img" src="./assets/img-card-2.png" alt="city">
                    <h4 class="card__heading card__heading_green">Print + Digital</h4>
                    <span class="card__cost"><strong>99&#8373;</strong></span>
                    <span class="card__bet-for-week">4 weeks only then $1.99/week</span>
                    <button class="card__start-btn card__start-btn_green">start now</button>
                </div>
                <div class="card__bottom-block">
                    <button>details</button>
                </div>
            </article>
            <article class="content__cards-block__card card">
                <div class="card__top-block">
                    <img class="card__img" src="./assets/img-card-3.png" alt="city">
                    <h4 class="card__heading card__heading_violet">Special Offer</h4>
                    <span class="card__cost"><strong>99&#8373;</strong></span>
                    <span class="card__bet-for-week">4 weeks only then $1.99/week</span>
                    <button class="card__start-btn card__start-btn_violet">start now</button>
                </div>
                <div class="card__bottom-block">
                    <button>details</button>
                </div>
            </article>
        </div>
    </section>
